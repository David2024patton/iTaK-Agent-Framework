name: Build Electron Desktop App

on:
  push:
    branches:
      - main
    paths:
      - 'apps/electron/**'
      - '.github/workflows/electron-build.yml'
  pull_request:
    paths:
      - 'apps/electron/**'
  workflow_dispatch:

jobs:
  build-electron:
    name: Build OpenClaw Desktop
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          
      - name: Install Electron app dependencies
        working-directory: apps/electron
        run: npm install
        
      - name: Build Electron application
        working-directory: apps/electron
        run: npm run build
        
      - name: Run type checking
        working-directory: apps/electron
        run: |
          npx tsc -p tsconfig.main.json --noEmit
          npx tsc -p tsconfig.renderer.json --noEmit
        
      - name: Package application (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        working-directory: apps/electron
        run: npm run dist:linux
        
      - name: Package application (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: apps/electron
        run: npm run dist:mac
        
      - name: Package application (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: apps/electron
        run: npm run dist:win
        
      - name: Upload build artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-linux
          path: |
            apps/electron/release/*.AppImage
            apps/electron/release/*.deb
          retention-days: 30
          
      - name: Upload build artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-macos
          path: apps/electron/release/*.dmg
          retention-days: 30
          
      - name: Upload build artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-windows
          path: apps/electron/release/*.exe
          retention-days: 30
